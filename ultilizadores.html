<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

    <title>Ultilizadores</title>
</head>

<body>
    <div class="container">
        <section class="header">
            <h2>Cadastro</h2>
        </section>

    <form id="form" class="form">
        <div class="form-content">
            <label for="username">Nome</label>
            <input type="text" 
                    name="nome" 
                    id="username" 
                    placeholder="primeiro e último nome"
                    />
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="email">Email</label>
            <input type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Digite o seu email..."
                    />
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="password">Senha</label>
            <input type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Digite sua senha..."
                    />
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="password-confirmation">Confirmação de senha...</label>
            <input type="password" 
                    name="password-confirmation" 
                    id="password-confirmation" 
                    placeholder="Digite sua senha novamente"
                    />
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="date-of-birth">Data de Nascimento</label>
            <input type="date" 
                    name="data-de-nascimento" 
                    id="date-of-birth" 
                    />
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="your-job">Seu Cargo</label>
            <select id="your-job">
                <option value="">Por favor, selecione</option>
                <option type="" value="Administrador">Administrador</option>
                <option value="Diretor">Diretor</option>
                <option value="Colaborador">Colaborador</option>
            </select>
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="funcao">Função</label>
            <input type="text" 
                    name="funcao" 
                    id="funcao" 
                    />
                    <a>Error Message</a>
        </div>

        <div class="form-content">
            <label for="department">Departamneto</label>
            <select id="department">
                <option value="">Por favor, selecione</option>
                <option value="Auxiliar">Auxiliar</option>
                <option value="Administração">Administração</option>
                <option value="Direção">Direção</option>
            </select>
                    <a>Error Message</a>
        </div>

        <button type="submit">Enviar</button>

    </form>

    </div>

</body>
<script src="./projeto.js"></script>
</html>

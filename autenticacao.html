<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de férias</title>
    <script src="script.js" defer></script> 
</head>
<body>
    <form id="form-usuario">
        <label>Usuario</label>
        <input type="email" name="email" id="email" placeholder="seu@email">
        <p>O email é obrigatorio</p>

        <label>Senha</label>
        <input type="password" name="password" id="password" placeholder="senha">
        <p class="error error-hidden">a senha é obrigatorio</p>

        <button type="button" id="cadastro">Cadastre-se</button>
        <button type="button" id="password-invalid">Esqueceu a Senha?</button>
        <button type="submit" id="login-entrar" value="Entrar">Entrar</button>
    </form>
</body>

<link rel="stylesheet" href="index.css"/>



</html>
